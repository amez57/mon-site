///////////////////////////////////////////////////////////////Famille//////////////////////////////////////////////////////////////////////////

function chargeFamilles()
{
    
	// objet AJAX
	if (window.XMLHttpRequest) {
            // code pour IE7+, Firefox, Chrome, Opera, Safari
            xmlhttp = new XMLHttpRequest();
        } else {
              xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
        }
        xmlhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("res2").innerHTML = this.responseText;
            }
        }
        x = 'affiche'; y='';
        xmlhttp.open("GET","AfficheFamilles.php?action="+x+"&ID=-1&lib="+y);
        xmlhttp.send(); 
}

function chargeSousfamilles()
{
    
	// objet AJAX
	if (window.XMLHttpRequest) {
            // code pour IE7+, Firefox, Chrome, Opera, Safari

            }
        }
        x = 'affiche'; y='';
        xmlhttp.open("GET","AfficheSousfamilles.php?action="+x+"&ID=-1&lib="+y);
        xmlhttp.send(); 
}

</script>
